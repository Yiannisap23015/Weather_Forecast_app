<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />

    <style>
         /* Apply styles directly to elements */
         .container {
            text-align: center;
            margin-top: 20vh; /* Adjust as needed for vertical positioning */
        }

        .search-form {
            margin-bottom: 20px; /* Add some space between the form and the Weather History button */
        }
        .btn {
            display: inline-block;
            padding: 4px 11px;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #28a745;
        }

        .btn-back-to-home {
            background-color: #e0a10f;
        }

    </style>

</head>

<body>
    <div class="container">
    <h1>City Not Found</h1>
    <h2>Try Again?</h2>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit" class="btn btn-submit">Submit</button>
        <a class="btn btn-back-to-home" href="/">Back to Home</a>
    </form>
</div>
</body>

</html>
